# Log4j configuration for tests. See src/main/resources/log4j.properties for
# the configuration used during runtime.
#
# Default values for variable substitutions -- these values are only used if
# the System properties are not set, and are here to avoid any error messages.
log_level=DEBUG
log=log

# Set the root logger level to ERROR to filter out third-party messages
log4j.rootLogger=ERROR,daily,stdout

# Apply the system property `log_level` to our code
log4j.logger.gov.ncbi=${log_level}

log4j.appender.daily=org.apache.log4j.DailyRollingFileAppender
log4j.appender.daily.File=${log}/citation-exporter.log
log4j.appender.daily.DatePattern=.yyyy-MM-dd
log4j.appender.daily.append=true
log4j.appender.daily.layout=org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern=%4d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%-32.32t] - %c - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%4d{yyyy-MM-dd HH:mm:ss} %-5p [%-15.15t] - %c - %m%n
